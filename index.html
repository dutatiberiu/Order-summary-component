<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main class="main">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="Illustration herro" />
      </div>
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="planBox">
          <div class="left">
            <img src="images/icon-music.svg" alt="icon music" />
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div>
          <a href="#" class="proceedBtn">Proceed to Payment</a>
          <a href="#" class="cancelBtn">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
